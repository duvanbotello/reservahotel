<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login - Hotel</title>

    <!-- =======================================================
    Nombre del Tema: Reserva Hotel
    Author: Duvan Botello, Daniel Luna
  ======================================================= -->

</head>
<!-- Inicio de Cuerpo -->

<body class="bg-warning">
    <!-- Inicio Contenedor -->
    <div class="container">

        <div class="row mt-5 pt-4">
            <div class="col-md-4 "></div>
            <div class="col-md-4 col-xs-12">
                <!-- Inicio jumbotron -->
                <div class="jumbotron text-center">
                    <h2>Hotel El Alamo</h2>
                    <img width="200" height="200" class="img-thumbnail rounded-circle " src="images/login.png"
                        alt="...">
                    <hr class="">
                    <!-- Inicio Formulario Login -->
                    <form class="form">
                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text far fa-user"></div>
                            </div>
                            <input type="text" class="form-control" id="username" placeholder="Usuario/Correo">
                        </div>

                        <div class="input-group mb-2 mr-sm-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text fas fa-key"></div>
                            </div>
                            <input type="text" class="form-control" id="contraseña" placeholder="Contraseña">
                        </div>

                        <div class="form-check mb-2 mr-sm-2">
                            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                            <label class="form-check-label" for="inlineFormCheck">
                                Recordar contraseña...
                            </label>
                        </div>

                        <button type="submit" class="btn btn-outline-dark mb-2">Iniciar Session</button>
                        <button type="submit" class="btn btn-outline-primary mb-2">Crear Cuenta</button>
                    </form>
                    <!-- fin Formulario Login -->
                </div>
                 <!-- fin jumbotron -->
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<!-- Fin de Cuerpo -->

</html>
