<!-- Inicio de Cuerpo -->

<body>
    <div class="color-header rt-5">
        <center><a class="text-white">&nbsp;</a></center>
    </div>
    <div class="container">

        <div class="card mt-5">
            <h5 class="card-header text-center">Registro de Cliente</h5>
            <div class="card-body">
                <form class="m-5">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">*Ingresar Nombre:</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Nombres">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">*Ingresar Apellido:</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="Apellidos">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Telefono:</label>
                            <input type="number" class="form-control" id="inputEmail4" placeholder="Telefono">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">*Direccion:</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="Direccion">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputState">Tipo Documento: </label>
                            <select id="inputState" class="form-control">
                                <option selected>Seleccione...</option>
                                <option>Cedula</option>
                                <option>Pasaporte</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">*Ingrese Documento:</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="Documento">
                        </div>
                    </div>
                    <div class="card">
                        <h5 class="card-header">Datos de Usuario</h5>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Usuario:</label>
                                    <input type="number" class="form-control" id="inputEmail4" placeholder="Usuario">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">*Correo:</label>
                                    <input type="text" class="form-control" id="inputPassword4" placeholder="Correo">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Contraseña:</label>
                                    <input type="password" class="form-control" id="inputEmail4"
                                        placeholder="Contraseña">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">*Repetir Contraseña:</label>
                                    <input type="pasword" class="form-control" id="inputPassword4"
                                        placeholder="Repetir Contraseña">
                                </div>
                            </div>
                        </div>
                    </div>

                    <center> <button type="submit" class="btn btn-primary mt-4">Registrar</button> </center>
                </form>
            </div>
        </div>
        <!--==========================
            FOOTER
        ============================-->
        <footer class="container pt-3 ">
            <div class="color-header rt-5 pt-2">
                <center><a class="text-white">Hotel El Alamo Copyright © 2019 - Todos Los Derechos Reservados.</a>
                </center>
            </div>
        </footer>
        <!--==========================
            FOOTER
        ============================-->
    </div>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<!-- Fin de Cuerpo -->

</html>
